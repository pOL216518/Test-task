    <table mat-table [dataSource]="reminders">


        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let reminder" (click)="openReminder(reminder)"> {{ reminder.status.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
        <td mat-cell *matCellDef="let reminder" (click)="openReminder(reminder)"> {{ reminder.shortDescription }} </td>
        </ng-container>
    
        <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Дата и время создания </th>
        <td mat-cell *matCellDef="let reminder" (click)="openReminder(reminder)"> {{ reminder.createdAt | date:'short' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="completedAt">
        <th mat-header-cell *matHeaderCellDef> Дата и время выполнения </th>
        <td mat-cell *matCellDef="let reminder" (click)="openReminder(reminder)"> {{ reminder.completedAt | date:'short' }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openReminder(row)"></tr>
    </table>
